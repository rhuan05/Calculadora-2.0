<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="contas"></div>
        <div class="calculadoraDigitos">
            <div class="linha1 line">
                <div class="el num">(</div>
                <div class="el num">)</div>
                <div class="el apagarUm">CA</div>
                <div class="el limparConta">AC</div>
            </div>
            <div class="linha2 line">
                <div class="el num">7</div>
                <div class="el num">8</div>
                <div class="el num">9</div>
                <div class="el num">รท</div>
            </div>
            <div class="linha3 line">
                <div class="el num">4</div>
                <div class="el num">5</div>
                <div class="el num">6</div>
                <div class="el num">x</div>
            </div>
            <div class="linha4 line">
                <div class="el num">1</div>
                <div class="el num">2</div>
                <div class="el num">3</div>
                <div class="el num">-</div>
            </div>
            <div class="linha5 line">
                <div class="el num">0</div>
                <div class="el num">.</div>
                <div class="el contaFinal">=</div>
                <div class="el num">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
